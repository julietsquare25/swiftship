<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Panel - Shipment Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="/css/admin_dash.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
      // Function to include HTML
      function includeHTML() {
        var z, i, elmnt, file, xhr;
        /* Loop through a collection of all HTML elements: */
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
          elmnt = z[i];
          /*search for elements with a certain atrribute:*/
          file = elmnt.getAttribute("include-html");
          if (file) {
            /* Make an HTTP request using the attribute value as the file name: */
            xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
              if (this.readyState == 4) {
                if (this.status == 200) {
                  elmnt.innerHTML = this.responseText;
                }
                if (this.status == 404) {
                  elmnt.innerHTML = "Page not found.";
                }
                /* Remove the attribute, and call this function once more: */
                elmnt.removeAttribute("include-html");
                includeHTML();
              }
            };
            xhr.open("GET", file, true);
            xhr.send();
            /* Exit the function: */
            return;
          }
        }
      }

      // Call the function when page loads
      window.onload = function () {
        includeHTML();
      };
    </script>
  </head>
  <body>
    <!-- Login Container (Visible by default) -->
    <div id="login-container" class="login-container">
      <div class="login-card card">
        <h2 class="mb-4 text-center">
          <i class="fas fa-user-shield"></i> Admin Login
        </h2>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text"
              ><i class="fas fa-envelope"></i
            ></span>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="admin@example.com" />
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Password" />
          </div>
        </div>
        <button class="btn btn-primary w-100 mb-3" onclick="login()">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
        <p id="auth-msg" class="text-danger text-center"></p>
      </div>
    </div>

    <!-- Admin Panel (Hidden by default) -->
    <div id="admin-panel">
      <!-- Header -->

      <!-- Header -->
      <div include-html="components/header.html"></div>

      <!-- Sidebar -->
      <div include-html="components/sidebar.html"></div>

      <!-- Main Content -->
      <div include-html="components/dash.html"></div>

      <!-- Footer -->
      <div include-html="components/footer.html"></div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/firebase.js"></script>
  </body>
</html>
